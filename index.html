<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <title>GifTastic</title>
  </head>

  <body>
    <div class="container">

        
      <!-- Rendered Buttons will get Dumped Here  -->

      <div id="buttons-view"></div>

      <form id="car-form">
        <label for="car-input">I Love Cars!</label>
        <input type="text" id="car-input">
        <br>

        <!-- Button triggers new car to be added -->
        <input id="add-car" type="submit" value="Add More Cars!">
      </form>

      <!-- Cars will get Dumped Here -->
      <div id="cars-view"></div>


    <!-- Linking jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Linking our JavaScript file -->
      <script type="text/javascript" src="assets/javascript/gif.js"></script>
    </div>
  </body>
</html>
